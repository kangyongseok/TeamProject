          <!-- DataTales Example -->
          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary">회원상세</h6>
            </div>
            <div class="card-body">
              <!-- 회원상세 -->
                <div class="panel panel-default">
                    <div class="panel-body">
                        <form action="member_insert.do" role="form" class="panel-body" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-6">                                    
                                    <div class="form-group">
                                        <label for="">ID</label> 
                                        <input type="text" name="m_id" id="mm_id"class="form-control" placeholder="메일 주소" value="admin@toywedding.com"readonly />
                                    </div>
                                    <div class="form-group">
                                        <label for="">패스워드</label> 
                                        <input type="password" name="m_pwd" id="mm_pwd" class="form-control" placeholder="비밀번호"value="toywedding" /> 
                                        <span class="mt5" id="mm_pwd_msg"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="">회원구분</label> 
                                        <input type="password" name="m_pwd" id="mm_pwd" class="form-control" placeholder="비밀번호"value="toywedding" /> 
                                        <span class="mt5" id="mm_pwd_msg"></span>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" id="mm1_pwd" class="form-control"placeholder="비밀번호 확인" value="" /> 
                                        <span class="mt5" id="mm1_pwd_msg"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="">이름</label> 
                                        <input type="text" name="m_name"id="mm_name" class="form-control" placeholder="이름"value="admin" />
                                    </div>
                                    <div class="form-group">
                                        <label for="">닉네임</label> 
                                        <input type="text" name="m_nick"id="mm_nick" class="form-control" placeholder="닉네임"value="toywedding@admin" />
                                        <span class="mt5" id="m_nick_msg"></span>
                                    </div>
                                    <div class="form-group">
                                        <label for="">핸드폰번호</label> 
                                        <input type="number" name="m_tel"id="mm_tel" class="form-control" placeholder="괄호(-)없이 숫자만 입력" value="1012341234" />
                                    </div>
                                    <div class="form-group">
                                        <label for="">식장 이용여부</label> <br>
                                        <input type=radio name=yn value=y>예&nbsp;&nbsp;&nbsp; <input type=radio name=yn value=n>아니오
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="">가입일자</label> <input type="text" class="form-control"placeholder="YYYY-MM-DD" value="2018-03-19 13:02:27.0" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="">주소</label>
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <input type="text" name="m_zipcode" id="mm_zipcode"class="form-control" placeholder="우편번호"/>
                                            </div>
                                            <div class="col-xs-4">
                                                <button type="button" class="btn btn-warning"onclick="findAddress()">주소찾기</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="m_addr" id="mm_addr" class="form-control"placeholder="지번주소" value="" />
                                    </div>
                                    <div class="form-group">            
                                        <input type="text" name="m_addr_d" id="mm_addr_d"class="form-control" placeholder="상세주소" value="" />
                                    </div>
                                    
                                    </div>
                                    <div class="col-lg-12">
                                        <div class="form-group text-right" float="rigth">
                                            <button type="button" class="btn btn-primary" onclick="send_update(this.form); return false;">회원수정</button>
                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                </div>
                <!-- //회원상세 -->
