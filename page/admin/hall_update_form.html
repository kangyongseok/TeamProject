                <div class="panel panel-default">

                        <form action="member_insert.do" role="form" class="panel-body" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-lg-6">                                    
                                    <div class="form-group">
                                        <label for="">웨딩홀 일련번호</label>

                                    </div>
                                    <div class="form-group">
                                        <label for="">등록자 ID</label> 
                                        <input type="text" name="user_id" id="user_id"class="form-control" placeholder="아이디" value="admin@toywedding.com"readonly />
                                    </div>
                                    <div class="form-group">
                                        <label for="">웨딩홀 이름</label> 
                                        <input type="text" name="hall_nm"id="hall_nm" class="form-control" placeholder="이름"value="admin" />
                                    </div>
                                    <div class="form-group">
                                        <label for="">웨딩홀 내용</label> 
                                        <input type="textarea" col="50" row="20" name="hall_contents"id="hall_contents" class="form-control" placeholder="웨딩홀 내용" />
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <label for="">등록일시</label> <input type="text" class="form-control"placeholder="YYYY-MM-DD" value="2018-03-19 13:02:27.0" readonly>
                                    </div>
                                    <div class="form-group">
                                        <label for="">등록자 ID</label> 
                                        <input type="text" name="user_id" id="user_id"class="form-control" placeholder="아이디" value="admin@toywedding.com"readonly />
                                    </div>
                                    <div class="form-group">
                                        <label for="">주소</label>
                                        <div class="row">
                                            <div class="col-xs-8">
                                                <input type="text" name="hall_zipcode" id="hall_zipcode"class="form-control" placeholder="우편번호"/>
                                            </div>
                                            <div class="col-xs-4">
                                                <button type="button" class="btn btn-warning"onclick="findAddress()">주소찾기</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" name="hall_addr" id="hall_addr" class="form-control"placeholder="지번주소" value="" />
                                    </div>
                                    <div class="form-group">

                                    </div>
